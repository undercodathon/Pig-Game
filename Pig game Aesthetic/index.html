<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">

    <title>Pig game</title>
</head>

<body>
    <div class="outer-box clearfix">

        <div class="player-1-box active">

            <div class="player-text" id="player-0-text">Player 1</div>
            <div class="player-score-number" id="player-0-score-number">0</div>

            <div class="roll-dice-score">
                <div class="roll-dice-score-text">Current</div>
                <div class="roll-dice-score-number" id="roll-dice-score-number-0">0</div>
            </div>

        </div>

        <div class="player-2-box">

            <div class="player-text" id="player-1-text">Player 2</div>
            <div class="player-score-number" id="player-1-score-number">0</div>

            <div class="roll-dice-score">
                <div class="roll-dice-score-text">Current</div>
                <div class="roll-dice-score-number" id="roll-dice-score-number-1">0</div>
            </div>
            <div class="custom-goal-num" style="display: none;">Goal number set!</div>

            <div class="note">P.s : Default goal is 100</div>

        </div>

        <button class="btn-new"><i class="i-plus-outline"></i>New Game</button>
        <button class="btn-roll"><i class="i-loop"></i>Roll Dice</button>
        <button class="btn-hold"><i class="i-download-outline"></i>Hold</button>

        <input type="text" class="input-field custom-number" placeholder="Enter custom num" id="input-num">
        <button class="btn-confirm"><i class="i-download-outline"></i>Confirm</button>

        

        <img src="dice-1.png" alt="Dice" class="dice">
        <img src="dice-2.png" alt="Dice" class="dice-2">
    </div>
 
    <script src="game.js"></script>
</body>

</html>
